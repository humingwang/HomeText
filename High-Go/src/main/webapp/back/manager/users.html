<table id="users_data"></table>
<div id="add_users" class="easyui-dialog" title="添加会员" data-options="iconCls:'icon-add',resizable:true,modal:true,closed:true,fit:true">
	<form action="" style="float:left;padding-left: 20px;">
		<label>会员姓名:</label><input type="text" id="userName" name="title" /><br /><br />
		<label>密      码:</label><input type="password" id="userPwd" name="title" /><br /><br />
		<label>Email:</label><input type="text" id="user_Email" name="author" required="required"/><br /><br />
		<label>图      像:</label><input type="file" id="user_pics" multiple="multiple" name="photo" onchange="previewMultipleImage(this,'users_pic_show')" /><br /><br />
		<a href="javascript:adduserInfo()" class="easyui-linkbutton" data-options="iconCls:'icon-add'">添加</a>
	</form>
	<div style="float:right; width:360px; margin-right: 20px;">
		<fieldset id="users_pic_show">
			<legend>图片预览</legend>
		</fieldset>
	</div>
</div>

<script>
var obj;
var editRow=undefined;//记录当前正在被编辑的行'
	obj=$('#users_data').datagrid({
		url:'../../userServlet',
		queryParams:{op:'findUsersByPage'},
		fitColumns:true,
		striped:true, //交换显示行背景
		loadMsg:"数据加载中",
		pagination:true, //加分页栏
		fit:true,  //自适应
		pageNumber:1,
		pageSize:10,
		pageList:[10,15,20,30],
		sortName:'usid', //根据那一列排序
		remoteSort:false,  //不予许远程数据排序
		columns:[[  
		     {field:'usids',title:'',width:60,align:'center',checkbox:true}, 
		     {field:'usid',title:'会员编号',width:60,align:'center',sortable:true},  
		     {field:'uname',title:'会员姓名',width:60,align:'center',editor:{type:"text",options:{require:true}}}, 
		     {field:'email',title:'Email',width:60,align:'center',editor:{type:"text",options:{require:true}}}, 
		     {field:'photo',title:'图片',width:400,align:'center',
		    	 formatter:function(value,rowData,index){
		    		 if(value!=null){
		    			 var str="";
		    			 var photo=value.split(",");
		    			 if(photo!=null&&photo!=""){
		    				 for(var i=0;i<photo.length;i++){
			    				 str+="<img src='../../"+photo[i]+"' width=60px' height='60px'/>&nbsp;";
			    			 } 
		    				 return str;
		    			 }else{
		    			 	return;
		    			 }
		    		 }	 
		    	 }}, 
		     {field:'_operate',title:'操作',width:100,align:'center',
		    	 formatter:function(value,rowData,index){
		    		 return "<a href=''>详细</a>";
		    	 }}
		]],
		toolbar:[{
			text:"添加",
			iconCls:"icon-add",
			handler:function(){
				$('#add_users').dialog('open');
			}
		},{
			text:"删除",
			iconCls:"icon-remove",
			handler:function(){
				//获取选中的行
				var rows=obj.datagrid("getChecked");
				if(rows!=undefined){
					$.messager.confirm('确认信息','你确定要删除选定的数据吗？',function(rs){
						if(rs){
							var usids="";
							for(var i=0;i<rows.length-1;i++){
								usids+=rows[i].usid+",";
							}
							usids+=rows[i].usid;
							
							//发送请求到数据库删除
							$.post("../../userServlet",{op:"delUserInfo",usid:usids},function(data){
								if(data>0){
									$.messager.show({
										title:'成功提示',
										msg:'管理员删除成功....',
										timeout:2000,
										showType:'slide'
									});
									rows=null;
									obj.datagrid("reload");//刷新表格
									editRow=undefined;
								}else{
									$.messager.alert('失败提示','新闻类型删除失败...','error');
								}	
							});
						}else{
							return;
						}
					});
				}else{
					$.messager.show({
						title:'温馨提示',
						msg:'请选择你要删除的数据....',
						timeout:2000,
						showType:'slide'
					});
				}
			}
		},{
			text:"撤销",
			iconCls:"icon-redo",
			handler:function(){
				obj.datagrid("rejectChanges");//回滚所有的数据
				obj.datagrid("endEdit",editRow)//关闭正在编辑的行
				editRow=undefined;

			}
		},{
			text:"修改",
			iconCls:"icon-edit",
			handler:function(){
				var rows=obj.datagrid("getChecked")[0];
				if(rows!=undefined){
					if(rows==undefined){//说明没有被保存的数据
						obj.datagrid("rejectChanges");//回滚所有的数据
						obj.datagrid("endEdit",editRow)//关闭正在编辑的行
						editRow=undefined;
						
					}else{
						//获取用户选中的行的索引
						var index=obj.datagrid("getRowIndex",rows);
				
						obj.datagrid("updateRow",{index:index,row:rows});
						obj.datagrid("beginEdit",index);
						editRow=index;
					}
				}else{
					$.messager.show({
						title:'温馨提示',
						msg:'请选择你要修改的数据....',
						timeout:2000,
						showType:'slide'
					});
				}
			}
		},{	
			text:"保存",
			iconCls:"icon-save",
			handler:function(){
				//先关闭编辑
				obj.datagrid("endEdit",editRow);//关闭正在编辑的行
				//要获取正在被编辑的数据
				var rows=obj.datagrid("getChanges")[0];//回滚所有的数据
				if(rows==undefined){//说明没有被保存的数据
					obj.datagrid("rejectChanges");//回滚所有的数据
					obj.datagrid("endEdit",editRow)//关闭正在编辑的行
					editRow=undefined;
				}else if(rows.email==""||rows.uname==""){
					editRow=undefined;
					obj.datagrid("rejectChanges");//回滚所有的数据
				}else{//保存到数据库中
					rows["op"]="updateUserInfo";
					$.post("../../userServlet",rows,function(data){
						if(data>0){
							$.messager.show({
								title:'成功提示',
								msg:'修改成功....',
								timeout:2000,
								showType:'slide'
							});
							rows=null;
							obj.datagrid("reload");//刷新表格
							editRow=undefined;
						}else{
							$.messager.alert('失败提示','修改失败...','error');
						}
						
					});
				}
			}
		}]
});

function adduserInfo(){
	var username=$.trim($("#userName").val());
	var pwd=$.trim($("#userPwd").val());
	var email=$.trim($("#user_Email").val());
	
	$.ajaxFileUpload({
		url:"../../userServlet?op=addUserInfo",
		secureuri:false,
		fileElementId:"user_pics",
		dataType:"json",
		data:{username:username,pwd:pwd,email:email},
		success:function(data,status){
			if(data>0){
				$.messager.show({title:'成功提示',msg:"会员信息添加成功",timeout:2000,showType:'slide'});
				$("#userName").val("");
				$("#userPwd").val("");
				$("#user_Email").val("");
				$("#users_pic_show").html("");
				$("#users_data").datagrid("reload");
				$("#add_users").dialog('close');
			}else{
				$.messager.alert("错误提示","会员信息添加失败\n","error");
			}
		},
		error:function(data,status,e){
			$.messager.alert("错误提示","会员信息添加失败\n"+e,"error");
		}
	});
}
</script>
