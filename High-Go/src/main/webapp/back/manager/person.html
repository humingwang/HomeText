<div id="persomdata" style="position: absolute; top:160px; left:200px;">
	<label>用户名:</label><input type="text" id="aname" name="title" style="width:150px  "/>&nbsp;
	<br/>	<br/> 	<br/>
	<label>原密码:</label><input type="text" id="pwd" name="title" style="width:150px"/>
	<br/>  <br/><br/>
	<label>新密码:</label><input type="text" id="npwd" name="title" style="width:150px"/>
	<br/>  <br/><br/>
   <input id="ddd" type="button" value="修改密码"  onClick="updatePwd()"/>
	
</div>

<script type="text/javascript">
    $(function () {
    	$.post("../../adminServlet",{op:"getadmin"},function(data){
 			var result=data.split(",");
    		for(var i=0;i<result.length;i++){
    			$.trim($("#aname").val(result[0]));
    			$.trim($("#pwd").val(result[1]));

    		}
 			
    		
    	});
    });
    
    function updatePwd(){
    	var npwd=$.trim($("#npwd").val());
    	$.post("../../adminServlet",{op:"updatePwd",npwd:npwd},function(data){
    		if(data==1){
    			alert("密码修改成功....");
    			$("#aname").val("");
    			$("#pwd").val("");
    			$("#npwd").val("");
    			window.location.href="../login.html";
    		}else if(data==2){
    			alert("密码修改失败....");
    		}
    	});
    }
    
</script>
